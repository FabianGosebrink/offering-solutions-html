  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "Offering Solutions Software"
    subtitle = "Fabian Gosebrink"
    menu = "Menu"
    # Optional logo as brand stored in img/
    logo = "offeringsolutions.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "Blog"
      url = "blog"

    [[params.navigation.links]]
      name = "Talks"
      url = "talks"

