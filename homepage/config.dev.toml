# Site settings
baseURL = "https://offering.solutions/"
languageCode = "en-us"
title = "Fabian Gosebrink Angular and ASP.NET Core Consulting, Training and Courses"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = "offeringsolutions"

[params]
