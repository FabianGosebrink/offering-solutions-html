   #    url = "#"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Angular, ASP.NET Core & Azure Consulting"
    subtitle = "Offering Solutions Software"
    subtitle2 = "Microsoft MVP // Pluralsight Author // Google Developer Expert"
    buttonText = "See our Services"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Development"
      subtitle = "Offering ASP.NET Core and Angular Development"
      image = "landing/development.jpg"
      url = "#"

    [[params.tiles.showcase]]
      title = "Training"
      subtitle = "Get you and your team up and running in the latest web technologies with Angular, ASP.NET Core, Javascript and Typescript"
      image = "landing/training.jpg"
      url = "/trainings"

    [[params.tiles.showcase]]
      title = "Consulting"
      subtitle = "Latest info and Best Practices all around web technologies with Angular, ASP.NET Core, Javascript and Typescript"
      image = "landing/consulting.jpg"
      url = "#"

    [[params.tiles.showcase]]
      title = "Code Review"
      subtitle = "Let us discuss and talk about code..."
      image = "landing/review.jpg"
      url = "#"
    # You can make more showcases by copy and pasting the code above

