  # CSS class.

  # Provide your metadata here.
  name = "Fabian Gosebrink"
  description = "Angular and ASP.NET Core Consulting, Training and Courses"
  baseURLInternal = "/"
  # cdnbaseurl = "https://cdn.offering.solutions/"
  cdnbaseurl = "http://localhost:1313/"

