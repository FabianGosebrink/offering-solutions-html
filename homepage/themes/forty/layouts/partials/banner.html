{{ "<!-- Banner -->" | safeHTML}}
<section id="banner" class="major">
  <div class="inner">
    <header class="major">
      <h1>{{ .Site.Params.Banner.title }}</h1>
    </header>
    <div class="content-big">
      <p>{{ .Site.Params.Banner.subtitle }}</p>
    </div>
    <div class="content">
      <p>{{ .Site.Params.Banner.subtitle2 }}</p>
    </div>
    
    <ul class="actions">
      <li><a href="#one" class="button scrolly">{{ .Site.Params.Banner.buttonText }}</a></li>
    </ul>
  </div>
</section>
