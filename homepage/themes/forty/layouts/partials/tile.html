{{ "<!-- Header -->" | safeHTML }}
<section id="one" class="tiles">
    {{ range .Site.Params.Tiles.showcase }}
    <article>
        {{ if .image }}
        <span class="image">
            <img src="{{ $.Site.Params.cdnbaseurl }}img/{{ .image }}" alt="{{ .title }}" />
        </span>
        {{ end }}
        <header class="major">
            <h3><a href="{{ .url }}" class="link" aria-label="{{ .title }}">{{ .title }}</a></h3>
            <p>{{ .subtitle }}</p>
        </header>
    </article>
    {{ end }}
</section>
