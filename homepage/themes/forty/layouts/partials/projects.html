{{ "<!-- Projects -->" | safeHTML}}
<div class="projects">
  <div class="inner">
    <header class="major">
      <img
          src="{{ .Site.Params.cdnbaseurl }}img/academy-logo.png"
          alt="AcademyLogo" 
          class="responsive" 
      />
    </header>
    <div class="row">
      <!-- Break -->
      {{ range first 12 (where .Site.Pages "Params.category" "training") }}
      <div class="col-4 col-12-medium">
        <h3>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h3>
        <span class="image fit"><a href="{{ .Permalink }}"><img src="{{ .Site.Params.cdnbaseurl }}img/{{ .Params.image }}" alt="" /></a></span>
        <p>{{ .Description | safeHTML | truncate 170}}</p>
        <ul class="actions">
          <li><a href="{{ .Permalink }}" class="button">Read more</a></li>
        </ul>
      </div>
      {{ end }} 
    </div>
  </div>
</div>
