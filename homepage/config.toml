    title = "Was wir tun"
    content = "Wir helfen Software-Entwicklern zu Beginn oder während laufender Projekte mit Coaching, Entwicklung oder mit Reviews, um das ein Projekt erfolgreich zu meistern. Mit jahrelanger Erfahrung, Workshops vor Ort, maßgeschneiderten Schulungen, Beratung und Entwicklung mit Ihrem Team, unterstützen wir Sie bei den technischen Herausforderungen Ihres Projekts."
   
    [[params.infoText.textPart]]
    title = "Unsere Technologien"
    content = "Wir arbeiten im Bereich der Webentwicklung sowohl mit Googles Angular-Framework als auch mit .NET Core und Entity Framework Lösungen, die auch auf Azure gehostet werden können. Vom Start der Angular-Anwendung mit komponentenbasierter Architektur über Monorepositories mit Bibliotheken und clientseitiger Architektur in NX oder AngularCLI-Workspaces mit einer Kommunikation zu Ihrem .NET Core Backend bis hin zu Continuous Integration und Continuous Delivery mit Azure Devops oder Github-Actions unterstützen wir Sie bei der Umsetzung Ihrer Ideen bis hin zum finalen Produkt."


